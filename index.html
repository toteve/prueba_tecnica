<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor Pesos CL a Dolar y Euro</title>
</head>

<body>

    <div class="container">

        <h1>Conversor de Monedas Nacional</h1>
        <div>Divisas hoy: <span class="fecha"></span> Hora de Chile</div>
        <hr>
        <div class="conversor">

            <h3>Valor en Pesos CLP</h3>
            <input type="text" id="pesos" placeholder="Ingrese el monto en CLP">

            <p id="cantidad">Ingrese Monto a convertir:</p>
            <select id="moneda">
                <option value="dolar">USD - Dólar </option>
                <option value="euro">EUR - Euro</option>
            </select>
            <p id="cantidad">Seleccione moneda de conversion</p>

            <button type="button" class="btn btn-primary" onclick="convertir()">Calcular</button>

            <p id="resultado">Resultado:</p>

        </div>
        <br>
        <h1>Histórico de Divisas</h1>

        <div class="grafica">
            <canvas id="myChart2"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
